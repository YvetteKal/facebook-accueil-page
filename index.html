<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/fb.svg" alt="">
    
            </div>
            <div class="formulaire">
                <p id="title">Se connecter à Facebook</p>
    
                <form action="">
                        <input type="button" value=" Vous devez vous connecter pour continuer" class="message">
                        <input type="text" placeholder=" Adresse email ou numero de telephone">
                        <input type="text" placeholder=" Mot de passe">
                        <input type="button" value="Se connecter" class="button">
                </form>   
                <p class="info-oublie"><a href="" >Informations de compte oubliée? </a></p>  
                <div class="line">
                    <hr><p id="ou">ou</p> <hr> 
                </div>     
                <div >
                    <button><a href="">Creer un nouveau compte</a></button>
                </div>    
    
            </div>
    
        </header>
        <footer>
            <div class="footer">
                <div class="langue">
                    <ul>
                        <li>Francais</li>
                        <li>English</li>
                        <li>Kiswahili</li>
                        <li>Kinande</li>
                    </ul>
                </div>
                <hr>
                <div class="links">
                    <ul>
                        <li>S'inscrire</li>
                        <li>Se connecter</li>
                        <li>Messenger</li>
                        <li>Videos</li>
                        <li>Album</li>
                        <li>Music</li>
                    </ul>

                </div>
                <div class="copyright">
                    <p id="meta">Meta © 2025</p>

                </div>

            </div>    
        </footer>

    </div>
     
</body>
</html>
